<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} - </title>
</head>
<body>
	<div id = 'title'></div>
	<div id = "content">
		{{ content }}
	</div>

	<div id="posts">
		<ul>
			{% for post in site.posts limit:10 %}
			<li>
				<a href="{{ post.url }}"> {{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
