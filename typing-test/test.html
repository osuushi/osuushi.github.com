<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typing test</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css">
</head>
<body>
<div class="quote-content" readonly tabindex="-1"></div>
<textarea class="typing-area"></textarea>
<div class="stats"><h4>Current quote</h4>
  WPM: <span class="wpm"></span>
  CPM: <span class="cpm"></span>

  <div class='wpm-chart'></div>

  WPM (moving average): <span class="historicWpm"></span>
  <div class="history-chart"></div>
  [extra stuff]
  Quote count: <span class="quoteCount"></span>
</div>

<hr>
<div class="instructions">
<p>
  Press escape to reset and get a new quote. After completing a quote, hit enter to get the next one.
</p>

<p>
  Quotes taken from <a href="https://talaikis.com/random_quotes_api/">the talaikis.com quotes API</a>
</p>
</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js"></script>
<script type="text/javascript" src="test.js"></script>
</html>
